{% load static %}

{% include 'adminuser/header.html' %}

<div class="col-sm-10  main">
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12">
                <table class="table table-hover border">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone No.</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for query in queries %}
                            <tr>
                                <td>{{query.id}}</td>
                                <td>{{query.name}}</td>
                                <td>{{query.phone}}</td>
                                <td>{{query.email}}</td>
                                <td>{{query.message}}</td>
                                <td><a href="{% url 'deletequery' query.id %}"><i class="fas fa-trash-alt fa-lg" style="color:red;"></i></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% include 'adminuser/footer.html' %}
